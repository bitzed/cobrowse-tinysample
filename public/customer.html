<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <title>Cobrowse SDK Sample</title>
  <script type="module">
    const ZOOM_SDK_KEY = "PtqNdn08jh8zqaDF6SJmRN6wewR6H9SYIA90";
    (function(r,a,b,f,c,d){
      r[f]=r[f]||{init:function(){r.ZoomCobrowseSDKInitArgs=arguments}};
      var fragment=a.createDocumentFragment();
      function loadJs(url) {
        c=a.createElement(b);
        d=a.getElementsByTagName(b)[0];
        c.async=false;
        c.src=url;
        fragment.appendChild(c);
      };
      loadJs(`https://us01-zcb.zoom.us/static/resource/sdk/${ZOOM_SDK_KEY}/js`);
      d.parentNode.insertBefore(fragment,d);
    })(window,document,'script','ZoomCobrowseSDK');
  </script>
  <script type="module" src="./customer.js"></script>
</head>
<body>
  <div id="app">
    <div id="app" class="container mt-5">
      <button id="startCobrowse" class="btn btn-dark mb-3" disabled>Start Cobrowse</button>
      <h2>Zoom Cobrowse SDK Sample</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">First Name</label>
          <input type="text" id="name" class="form-control" placeholder="Enter your first name" required>
        </div>
        <div class="mb-3">
          <label for="lastname" class="form-label">Last Name</label>
          <input type="text" id="lastname" class="form-control" placeholder="Enter your last name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control hideme" placeholder="Enter your password" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" id="phone" class="form-control hideme" placeholder="Enter your phone number">
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <select id="gender" class="form-select">
            <option value="">Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="comments" class="form-label">Comments</label>
          <textarea id="comments" class="form-control" placeholder="Enter any additional comments" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
